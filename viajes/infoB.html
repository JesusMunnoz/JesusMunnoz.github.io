<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styleInfoB.css">
</head>

<body>
    <div class="cabecera">
        <div class="cabecera1">
            <h2 class="cabe">
                CODENOTCH TRAVEL AGENCY
            </h2>
        </div>
    
        <div class="cabecera2">
            <p class="cabe2">
                Please fill in the required fields and we will send you an email with information about the requested destination.
            </p>
        </div>
    </div>

    <div class="cards">

        <div class="card"> 
            <div class="face front">
                <img src="img3.jpg" alt="">
                <h3>Baleares</h3>
            </div>
        </div>

        <div class="formulario">
            <section class="form">
                <h4>Information Form</h4>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="first_name">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="last_name">
                <input class="controls" type="email" name="correo" id="correo" placeholder="email">
                <input class="controls" type="text" name="tlfn" id="tlfn" placeholder="phone number">
                <input class="botons" type="submit" value="send">
            </section>
        </div>
    </div>
    
    
    
    
</body>
</html>
